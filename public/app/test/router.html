<div id="app">
      <h1>Hello App!</h1>
      <p>
        <!-- use v-link directive for navigation. -->
        <a v-link="{ path: '/foo' }">Go to Foo</a>
        <a v-link="{ path: '/bar' }">Go to Bar</a>
      </p>
      <!-- use router-view element as route outlet -->
      <router-view></router-view>
    </div>


  <script src="../../static/common/vue-1.0.26/vue.js"></script>  
  <script src="../../static/common/vue-router-0.7.13/vue-router.js"></script>
  <script src="../../static/common/vue-resource-1.0.3/vue-resource.js"></script>
  <script type="text/javascript">
	
  (function(Vue){
			
		// define some components
var Foo = Vue.extend({
  template: '<p>This is foo!</p>'
})

var Bar = Vue.extend({
  template: '<p>This is bar!</p>'
})

// the router needs a root component to render.
// for demo purposes, we will just use an empty one
// because we are using the HTML as the app template.
var App = Vue.extend({})

// create a router instance
// you can pass in additional options here, but
// let's keep it simple for now.
var router = new VueRouter()

// define some routes.
// each route should map to a component.
// we'll talk about nested routes later.
router.map({
  '/foo': {
    component: Foo
  },
  '/bar': {
    component: Bar
  }
})

// now we can start the app!
// router will create an instance of App and mount to
// the element matching the selector #app.
router.start(App, '#app')
	})(Vue)

  </script>
